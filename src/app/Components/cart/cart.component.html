<section class="bg-main-light rounded-4 shadow p-4 my-2 ">
  <h1 class="h2 text-center">Shop Cart</h1>
  <div class="d-flex justify-content-between">
   <p class="text-main">Total Cart Price : {{cartDetails.totalCartPrice | currency:'GBP'}}</p>
   <button class="btn btn-outline-danger" (click)="clearCart()">Clear Cart</button>
  </div>
  @for (product of cartDetails.products; track product.product.id) {
    <div class="row border-bottom mb-2">
        <div class="col-md-1">
            <figure>
                <img [src]="product.product.imageCover" class="w-100" [alt]="product.product.title" />
            </figure>
        </div>
        <div class="col-md-9 ">
            <h3 class="h5">{{product.product.title}}</h3>
            <p class="text-main m-0">Price : {{product.price}}</p>
           <button class="btn p-1 " (click)="deleteProduct(product.product.id)"> <i class="fa-solid fa-trash-can text-main"></i> </button> 
        </div>
        <div class="col-md-2 d-flex align-items-center gap-2 justify-content-end">
            <button class="btn btn-outline-success " (click)="updateCount(product.product.id,product.count+1)"><i class="fa-solid fa-plus"></i></button>
            <span class="fw-bold">{{product.count}}</span>
            <button class="btn btn-outline-success" [disabled]="disabledminus" (click)="updateCount(product.product.id,product.count-1)"><i class="fa-solid fa-minus"></i></button>
        </div>
    </div>
  }

  <button class="btn-main" [routerLink]="['/order',cartDetails._id]" >order</button>
</section>
