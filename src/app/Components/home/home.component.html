<!-- main slider -->
<section class="mt-3">
  <div class="row g-0">
    <div class="col-md-9">
         <owl-carousel-o [options]="customOptionsMain">
                   <ng-template carouselSlide>
              <img src="../../../assets/imgs/slider-2.jpeg" height="300px" [alt]="" />
      </ng-template>
         <ng-template carouselSlide>
              <img src="../../../assets/imgs/blog-img-1.jpeg" height="300px" [alt]="" />
      </ng-template>
         <ng-template carouselSlide>
              <img src="../../../assets/imgs/blog-img-2.jpeg" height="300px" [alt]="" />
      </ng-template>
        
        </owl-carousel-o>

    </div>
    <div class="col-md-3">
      <img src="./assets/imgs/grocery-banner.png" height="140" alt="" class="w-100"/>
      <img src="./assets/imgs/grocery-banner-2.jpeg" height="140" alt="" class="w-100"/>
    </div>
  </div>
</section>


<!-- categories slider -->
<section>
    <h2 >Popular Categories</h2>
     <owl-carousel-o [options]="customOptionsCateg">
     @for (categ of allCategories; track categ._id) {
         <ng-template carouselSlide>
            <figure>
              <img [src]="categ.image" height="300px" [alt]="categ.slug" [title]="categ.name">
               <figcaption>{{categ.name}}</figcaption>
            </figure>

      </ng-template>
     }

  </owl-carousel-o>
</section>
